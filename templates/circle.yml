machine:
  environment:
    GOPATH: $HOME/$CIRCLE_PROJECT_REPONAME/vendor
    PATH: $PATH:$HOME/go_appengine:$GOPATH/bin

checkout:
  post:
    - curl -o $HOME/go_appengine_1.9.30.zip https://storage.googleapis.com/appengine-sdks/featured/go_appengine_sdk_linux_amd64-1.9.30.zip
    - unzip -q -d $HOME $HOME/go_appengine_1.9.30.zip

test:
  pre:
    - go get github.com/kyokomi/gotestcover
    - go get github.com/mattn/goveralls
    - sh ./goapp.sh
  override:
    - GOPATH=$GOPATH:$HOME/$CIRCLE_PROJECT_REPONAME gotestcover -gaego -coverprofile=cover.out -v ./src/...
    - GOPATH=$GOPATH:$HOME/$CIRCLE_PROJECT_REPONAME goveralls -coverprofile=cover.out -service=circle-ci -repotoken $COVERALLS_TOKEN

